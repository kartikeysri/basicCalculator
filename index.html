<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="calculator">
    <input type="res" id="result" readonly>
    <div class="button_Contain">
      <button class="button" onclick="
      a=''; document.querySelector('#result').value=a;">C</button>
      <button class="button" onclick="
      a=a + '1'; document.querySelector('#result').value=a;">1</button>
      <button class="button" onclick="
      a=a + '2'; document.querySelector('#result').value=a;">2</button>
      <button class="button" onclick="
      a=a + '+'; document.querySelector('#result').value=a;">+</button>
      <button class="button"onclick="
      a=a + '3'; document.querySelector('#result').value=a;">3</button>
      <button class="button"onclick="
      a=a + '4'; document.querySelector('#result').value=a;">4</button>
      <button class="button" onclick="
      a=a + '-'; document.querySelector('#result').value=a;">-</button>
      <button class="button"onclick="
      a=a + '5'; document.querySelector('#result').value=a;">5</button>
      <button class="button"onclick="
      a=a + '6'; document.querySelector('#result').value=a;">6</button>
      <button class="button"onclick="
      a=a + '*'; document.querySelector('#result').value=a;">*</button>
      <button class="button"onclick="
      a=a + '7'; document.querySelector('#result').value=a;">7</button>
      <button class="button"onclick="
      a=a + '8'; document.querySelector('#result').value=a;">8</button>
      <button class="button"onclick="
      a=a + '/'; document.querySelector('#result').value=a;">/</button>
      <button class="button" onclick="
      a=eval(a); document.querySelector('#result').value=a;">=</button>
      <button class="button"onclick="
      a=a + '9'; document.querySelector('#result').value=a;">9</button>
      <button class="button"onclick="
      a=a + '0'; document.querySelector('#result').value=a;">0</button>
      <button class="button"onclick="
      a=a + '.'; document.querySelector('#result').value=a;">.</button>

    </div>
  </div>
  <script>
    let a =' ';
    document.querySelector('#result').value=a;
  </script>
</body>
</html>
